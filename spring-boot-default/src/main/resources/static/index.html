<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h1>드디어 서버 뛰움 !!</h1>
<h1>======================post 요청======================</h1>
<div style="display: flex">
    <form action="/post/res1" method="post" style="margin-right: 20px;">
        <h3>Post 전송 (required = true)</h3>
        이름: <input type="text" name="name" placeholder="이름">
        나이: <input type="number" name="age" placeholder="나이">
        <br>
        <button type="submit">Post 전송</button>
    </form>

    <form action="/post/res2" method="post" style="margin-right: 20px;">
        <h3>Post 전송 (required = false)</h3>
        이름: <input type="text" name="name" placeholder="이름">
        나이: <input type="number" name="age" placeholder="나이">
        <br>
        <button type="submit">Post 전송</button>
    </form>

    <form action="/post/res3" method="post" style="margin-right: 20px;">
        <h3>Post 전송 (ResponseBody)</h3>
        이름: <input type="text" name="name" placeholder="이름">
        나이: <input type="number" name="age" placeholder="나이">
        <br>
        <button type="submit">Post 전송</button>
    </form>
</div>
<br><br><br>

<form action="/post/res4" method="post" style="margin-right : 20px;">
    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" required>
    </div>

    <div>
        <label>성별:</label>
        <input type="radio" id="male" name="gender" value="남자" required>
        <label for="male">남자</label>
        <input type="radio" id="female" name="gender" value="여자">
        <label for="female">여자</label>
    </div>

    <div>
        <label for="birthdate">생년월일:</label>
        <input type="date" id="birthdate" name="birthdate" required>
    </div>

    <div>
        <label>관심사:</label>
        <input type="checkbox" id="travel" name="interest" value="여행">
        <label for="travel">여행</label>
        <input type="checkbox" id="fashion" name="interest" value="패션">
        <label for="fashion">패션</label>
        <input type="checkbox" id="food" name="interest" value="음식">
        <label for="food">음식</label>
    </div>

    <button type="submit">회원가입</button>
</form>


</body>
</html>
